{% load i18n %}
{% load inventree_extras %}

<ul class='list-group'>

    <li class='list-group-item'>
        <a href='#' id='supplier-part-menu-toggle'>
            <span class='menu-tab-icon fas fa-expand-arrows-alt'></span>
        </a>
    </li>

    {% setting_object 'PART_ENABLE_MANUFACTURER_PARTS' as manufacturer_parts %}
    {% if manufacturer_parts.value == "True" %}
    <li class='list-group-item {% if tab == "manufacturers" %}active{% endif %}' title='{% trans "Manufacturer Parts" %}'>
        <a href='{% url "supplier-part-manufacturers" part.id %}'>
            <span class='fas fa-industry'></span>
            {% trans "Manufacturers" %}
        </a>
    </li>
    {% endif %}

    <li class='list-group-item {% if tab == "stock" %}active{% endif %}' title='{% trans "Supplier Part Stock" %}'>
        <a href='{% url "supplier-part-stock" part.id %}'>
            <span class='fas fa-boxes'></span>
            {% trans "Stock" %}
        </a>
    </li>

    <li class='list-group-item {% if tab == "orders" %}active{% endif %}' title='{% trans "Supplier Part Orders" %}'>
        <a href='{% url "supplier-part-orders" part.id %}'>
            <span class='fas fa-shopping-cart'></span>
            {% trans "Orders" %}
        </a>
    </li>

    <li class='list-group-item {% if tab == "pricing" %}active{% endif %}' title='{% trans "Supplier Part Pricing" %}'>
        <a href='{% url "supplier-part-pricing" part.id %}'>
            <span class='fas fa-dollar-sign'></span>
            {% trans "Pricing" %}
        </a>
    </li>

</ul>

{% extends "base.html" %}

{% load static %}

{% block content %}

<h4>Purchase Orders</h4>


<table class='table table-striped table-condensed' id='po-table'>
    <tr>
        <th>Reference</th>
        <th>Company</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order }}</td>
        <td>{{ order.supplier }}</td>
        <td>{{ order.description }}</td>
        <td>{% include "order/order_status.html" %}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}

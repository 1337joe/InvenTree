{% load static %}

<div class='hover-icon media-left' style='float: left;'>
    {% if image %}
    <a class='hover-icon'>
    {% endif %}
        <img class='hover-img-thumb' {% if image %}src='{{ image.url }}'{% else %}src='{% static "img/blank_image.png" %}'{% endif %}>
    {% if image %}
        <img class='hover-img-large' src='{{ image.url }}'>
    </a>
    {% endif %}
</div>

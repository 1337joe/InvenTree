<table class="table table-striped">
        <tr>
            <th>Internal Ref</th>
            <th>Customer</th>
            <th>Customer Ref</th>
        </tr>
    {% for order in customer_orders %}
        <tr>
            <td>{{ order.internal_ref }}</td>
            <td>{{ order.customer }}</td>
            <td>{{ order.customer_ref }}</td>
        </tr>
    {% endfor %}
</table>

{% extends "base.html" %}
{% load static %}

{% block content %}

<h3>Customers</h3>

<ul class='list-group'>
{% for customer in customers %}
<li class='list-group-item'>
    <b><a href="{% url 'customer-detail' customer.id %}">{{ customer.name }}</a></b>
    <br>
    {{ customer.description }}
</li>
{% endfor %}
</ul>

{% endblock %}

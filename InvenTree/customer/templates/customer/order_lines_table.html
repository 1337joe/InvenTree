<table class="table table-striped">
        <tr>
            <th>Line Number</th>
            <th>Part</th>
            <th>Quantity</th>
        </tr>
    {% for line in order_lines %}
        <tr>
            <td>{{ line.line_number }}</td>
            <td>{{ line.part }}</td>
            <td>{{ line.quantity }}</td>
        </tr>
    {% endfor %}
</table>

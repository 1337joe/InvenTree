{% if parts|length > 0 %}
Parts:
<table class="table table-striped">
    <tr>
        <th>Part</th>
        <th>Description</th>
    </tr>
{% for part in parts %}
<tr>
    <td><a href="{% url 'part-detail' part.id %}">{{ part.name }}</a></td>
    <td>{{ part.description }}</td>
</tr>
{% endfor %}
</table>
{% endif %}

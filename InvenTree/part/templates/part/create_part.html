{% extends "modal_form.html" %}

{% block pre_form_content %}

{{ block.super }}

{% if matches %}
<b>Matching Parts</b>
<ul class='list-group'>
{% for match in matches %}
<li class='list-group-item list-group-item-condensed'>
    {{ match.part.name }} - <i>{{ match.part.description }}</i> ({{ match.ratio }}%)
</li>
{% endfor %}
</ul>
{% endif %}

{% endblock %}

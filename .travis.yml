dist: xenial

language: python
python:
    - 3.6
    - 3.7

addons:
    apt-packages:
        -sqlite3

before_install:
    - make install
    - make migrate
    - cd InvenTree && python3 manage.py createsuperuser --username InvenTreeAdmin --email admin@inventree.com --noinput

script:
    - git ls-files --exclude-standard --others
    - make coverage
    - make style

after_success:
    - coveralls